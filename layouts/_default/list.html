{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>

    {{ range .Sections }}
    <dl>
        <dt>{{ .CurrentSection.Title }}</dt>
        {{ range .Pages }}
        <dd>
            <a href="{{.Permalink}}" target="_blank">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </dd>
        {{ end }}
    </dl>
    {{ end }}

</main>
{{ end }}
